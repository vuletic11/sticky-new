<div class="centered-content">
    <div class="modal-box">
        <h1 class="title"> Create new list</h1>

        <div class="field is-grouped">
            <p class="control is-expanded">
                <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter new list name">
            </p>
            <p class="control">
                <a class="button is-primary is-medium has-text-white" (click)="createList(listTitleInput.value)"> Create </a>
            </p>
        </div>
        <button routerLink="/" class="button" style="margin-top: 20px">Back</button>
    </div>
</div>
